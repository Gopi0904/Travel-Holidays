<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>International Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #edf2fa;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #005f73;
      margin-bottom: 25px;
      text-align: center;
    }

    .card {
      margin-bottom: 20px;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>International Trip Packages</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="Images/Paris image.jpg" class="card-img-top" alt="Paris">
          <div class="card-body">
            <h5 class="card-title">Romantic Paris</h5>
            <p class="card-text">Experience the City of Love! A 4-day romantic getaway with Eiffel Tower visits and river cruises.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="Images/Bali images.jpg" class="card-img-top" alt="Bali">
          <div class="card-body">
            <h5 class="card-title">Bali Beach Escape</h5>
            <p class="card-text">Enjoy 5 days of tropical paradise with beachside resorts, waterfalls, and cultural experiences in Bali.</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary btn-back" onclick="history.back()">‚Üê Back</button>
  </div>

</body>
</html>
