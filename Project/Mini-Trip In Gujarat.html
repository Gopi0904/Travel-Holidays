<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini-Trip in Gujarat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #eef6f7;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1d3557;
      margin-bottom: 25px;
      text-align: center;
    }

    .card {
      margin-bottom: 20px;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Mini-Trip in Gujarat</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="Images/Somnath image 2.jpg" class="card-img-top" alt="Somnath">
          <div class="card-body">
            <h5 class="card-title">Somnath Darshan</h5>
            <p class="card-text">Explore the ancient Somnath Temple and nearby beaches with a guided 2-day trip.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="Images/Gir image 2.webp" class="card-img-top" alt="Gir National Park">
          <div class="card-body">
            <h5 class="card-title">Gir Jungle Safari</h5>
            <p class="card-text">Witness the majestic Asiatic lions with a 2-day jungle adventure at Gir National Park.</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary btn-back" onclick="history.back()">‚Üê Back</button>
  </div>

</body>
</html>
