<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domestic Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f9f9f9;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #6b1b1b;
      margin-bottom: 25px;
      text-align: center;
    }

    .card {
      margin-bottom: 20px;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Domestic Trip Packages</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="Images/Delhi image.jpg" class="card-img-top" alt="Agra">
          <div class="card-body">
            <h5 class="card-title">Golden Triangle Tour</h5>
            <p class="card-text">Visit Delhi, Agra & Jaipur with a 5-day cultural and historical tour across India’s iconic cities.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <img src="Images/Kerela image.jpg" class="card-img-top" alt="Kerala">
          <div class="card-body">
            <h5 class="card-title">Kerala Backwaters</h5>
            <p class="card-text">Relax in a traditional houseboat through the serene backwaters of Kerala. Perfect for a peaceful vacation.</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary btn-back" onclick="history.back()">← Back</button>
  </div>

</body>
</html>
